<ion-tabs [hidden]="!userData || !userData.user">
  <ion-tab-bar slot="bottom" *ngIf="(platform.width() < 768) && !userData.videoChatRoomId">
    <ion-tab-button tab="discover" *ngIf="!userData.defaultProgram" [ngClass]="{'tab-selected': router.url.includes('discover')}">
      <ion-icon name="discover"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [tab]="'home/insight/' + userData.defaultProgram._id" *ngIf="userData.defaultProgram && userData.UIAdminMode && (userData.defaultProgram.user_list_2.includes(userData.user._id) || userData.defaultProgram.user_list_3.includes(userData.user._id))"  [ngClass]="{'tab-selected': router.url.includes('home/insight')}">
       <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [tab]="'home/activity/' + userData.defaultProgram._id" *ngIf="userData.defaultProgram && (!userData.UIAdminMode || ((!userData.defaultProgram.user_list_2 || !userData.defaultProgram.user_list_2.includes(userData.user._id)) && (!userData.defaultProgram.user_list_3 || !userData.defaultProgram.user_list_3.includes(userData.user._id))))"  [ngClass]="{'tab-selected': router.url.includes('home/activity')}">
       <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="news" *ngIf="!userData.UIAdminMode">
      <ion-icon name="news"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="myconversations/chat" [ngClass]="{'tab-selected': router.url.includes('myconversations')}">
      <ion-badge *ngIf="chatService && chatService.connectTabBadge" mode="md">{{chatService.connectTabBadge}}</ion-badge>
      <ion-icon name="chat"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="me">
      <ion-icon ios="me" md="me"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
