<ion-content>
  <ion-title>Reminder Setting</ion-title>
  <ion-list>
    <ion-item no-lines class="centered">
      <ion-input style="width: 20%" slot="start" [(ngModel)]="timeValue" placeholder="10"></ion-input>
      <ion-select [interfaceOptions]="{cssClass: 'level-15'}" style="width: 80%" slot="end" interface="popover" [(ngModel)]="timeUnit">
        <ion-select-option value="m">min<span *ngIf="timeValue > 1">s</span> before</ion-select-option>
        <ion-select-option value="h">hour<span *ngIf="timeValue > 1">s</span>  before</ion-select-option>
        <ion-select-option value="d">day<span *ngIf="timeValue > 1">s</span>  before</ion-select-option>
        <ion-select-option value="w">week<span *ngIf="timeValue > 1">s</span>  before</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="block" shape="round" (click)="close()">Done</ion-button>
</ion-content>
