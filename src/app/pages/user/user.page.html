<ion-header *ngIf="userData.user" [ngClass]="{'ion-no-border': platform.width() >= 768 }">
  <ion-toolbar [ngClass]="{ 'desktop-header-toolbar': platform.width() >= 768 }">
    <ion-menu-toggle menu="main" *ngIf="userData.user" slot="start" fill="clear" id="user-menu-toggle">
      <ion-button fill="clear" color="grey">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
      <ion-badge *ngIf="this.chatService && this.chatService.connectTabBadge" mode="md">
        {{this.chatService.connectTabBadge}}</ion-badge>
    </ion-menu-toggle>
    <ion-title>Settings</ion-title>
    <ion-item lines="none" routerLink="/app/me" *ngIf="userData.user && platform.width() >= 768" slot="end"
      mode="md" style="--background: transparent">
      <ion-avatar slot="start">
        <ion-img *ngIf="userData.user && userData.user.avatar" [src]="userData.user.avatar"></ion-img>
        <ion-img *ngIf="!userData.user || !userData.user.avatar" src="assets/img/avatar-default.jpg"></ion-img>
      </ion-avatar>
      <ion-label>
        {{userData.user.first_name}} {{userData.user.last_name}}
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="userData.user" forceOverscroll="false" [ngClass]="{'desktop-content': platform.width() >= 768 }">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3">
        <ion-list>
          <ion-item (click)="clickManageMenu('profile')">
            <ion-icon slot="start" name="person" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/profile')}">User Profile</ion-label>
          </ion-item>
          <ion-item (click)="clickManageMenu('about')">
            <ion-icon slot="start" name="bicycle" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/about')}">About Me</ion-label>
          </ion-item>
          <ion-item (click)="clickManageMenu('programs')">
            <ion-icon slot="start" name="home" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/programs')}">Home</ion-label>
          </ion-item>
          <ion-item (click)="clickManageMenu('calendar')">
            <ion-icon slot="start" name="calendar" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/calendar')}">Calendar</ion-label>
          </ion-item>
          <ion-item (click)="clickManageMenu('privacy')">
            <ion-icon slot="start" name="settings" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/privacy')}">Privacy & Security</ion-label>
          </ion-item>
          <ion-item (click)="clickManageMenu('notifications')">
            <ion-icon slot="start" name="notifications" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label [ngClass]="{ 'bold-font': (platform.width() >= 768) && router.url.includes('/notifications')}">Notifications</ion-label>
          </ion-item>
          <ion-item id="logoutButton" (click)="logout($event)">
            <ion-icon slot="start" name="log-out" *ngIf="platform.width() < 768"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size-xs="0" size-sm="0" size-md="9" size-lg="9" *ngIf="this.platform.width() >= 768">
        <ion-router-outlet style="margin-top: 5px"></ion-router-outlet>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
