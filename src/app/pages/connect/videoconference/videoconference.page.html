<ion-content *ngIf="platform.is('cordova')"><!--Native App-->
  <div style="height: 100%"><!--Native App on iOS, Android-->
    <ion-grid style="height: 100%" *ngIf="!userData.readyToControlVideoChat">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <ion-spinner name="dots"></ion-spinner>
      </ion-row>
    </ion-grid>
    <ion-grid style="height: 100%" *ngIf="userData.readyToControlVideoChat">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <div>
          <ion-row class="ion-justify-content-center" style="margin-bottom: 50px">
            <ion-img class="login-logo" src="assets/img/icon.png"></ion-img>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button (click)="reload()" fill="clear">Join Video Session</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center" *ngIf="!authService.token">
            <ion-button (click)="goToHome()" fill="clear">Go to Home</ion-button>
          </ion-row>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-content *ngIf="!platform.is('cordova')"> <!--Non-native App-->
  <div *ngIf="!platform.is('mobileweb') || platform.is('tablet') || platform.width() > 768" style="height: 100%"><!--Desktop, Laptop, Tablet-->
    <div id="videoConference" *ngIf="!videoEnded"></div>
    <ion-grid style="height: 100%" *ngIf="videoEnded">
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
        <ion-list class="ion-padding">
          <ion-row class="ion-justify-content-center ion-margin">
            <ion-label>Your Have Left the Video Session</ion-label>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button (click)="reload()" fill="clear">Rejoin Video Session</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button (click)="goToHome()" fill="clear">Go to Home</ion-button>
          </ion-row>
        </ion-list>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid style="height: 100%" *ngIf="platform.is('mobileweb') && !platform.is('tablet') && platform.width() <= 768"> <!--Mobile web browser and not tablet-->
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <div>
        <ion-row class="ion-justify-content-center" style="margin-bottom: 50px">
          <ion-img class="login-logo" src="assets/img/icon.png"></ion-img>
        </ion-row>
        <ion-row class="ion-justify-content-center" style="margin: 30px 10%">
          <ion-card-subtitle class="ion-text-center">You need the Restvo mobile app to join this meeting on your phone.</ion-card-subtitle>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button *ngIf="platform.is('android')" href="https://play.google.com/store/apps/details?id=com.restvo.app">Download the app</ion-button>
          <ion-button *ngIf="platform.is('ios')" href="https://itunes.apple.com/us/app/restvo-connect-with-churches/id1365903479?ls=1&mt=8">Download the app</ion-button>
          <ion-button *ngIf="!platform.is('ios') && !platform.is('android')" routerLink="https://restvo.com">Download the app</ion-button>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button (click)="continueToApp()" fill="clear">Continue to the app</ion-button>
        </ion-row>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
